<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>张芳帅的博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./static/image/avatar.webp" />
  <link rel="stylesheet" href="./static/style/lib/docsify@4.theme.vue.css" title="vue">
  <link rel="stylesheet" href="./static/style/lib/docsify@4.theme.dark.css" title="dark" disabled />
  <link rel="stylesheet" href="./static/style/lib/docsify@4.theme.buble.css" title="buble" disabled />
  <!-- <link rel="stylesheet" href="./static/style/lib/docsify.plugin.katex.css" /> -->
  <link rel="stylesheet" href="./static/style/global.css">
  <link rel="stylesheet" href="./static/style/reset.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // 基础配置
      logo: './static/image/avatar.webp class=sidebar-logo',
      name: '张芳帅的博客',
      repo: 'https://github.com/zhangfangshuai/studyStation',
      loadSidebar: 'menu.md',
      subMaxLevel: 3,
      loadNavbar: 'navbar.md',
      coverpage: 'coverpage.md',
      homepage: 'menu.md',
      notFoundPage: '404.md',

      // 路由模式 history的兼容性不好，特别是使用本地依赖文件和插件情况
      routerMode: 'hash',

      // 定义路由别名（支持正则） - 统一使用外层目录
      alias: { 
        '/.*/menu.md': '/menu.md',
        '/.*/navbar.md': '/navbar.md'
      },

      // 切换页面时回到顶部
      auto2top: true,
      topMargin: 20,

      // 标题自写入
      autoHeader: false,

      // 关闭封面和首页一起出现
      onlyCover: true,

      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: false,

      // 文档更新日期
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      // 全文搜索
      search: { 
        placeholder: 'Search...'
      },
      // sidebar collapse 默认展示层级
      sidebarDisplayLevel: 2,
      // 章节索引
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
        crossChapter: true,
      },
      // 字数统计
      count:{
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // code-tab页签 - 用法见README
      tabs: {
        theme : 'classic', // 'classic'、‘material’、false
      },
      // 分享
      share: {
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
      },

      // 支持uml图
      plantuml: {
        skin: 'classic',
      },

      // 自适应弹窗
      'flexible-alerts': {
        note: {
          label: "NOTE"
        },
        tip: {
          label: "SUCCESS"
        },
        warning: {
          label: "WARNING"
        },
        attention: {
          label: "ATTENTION"
        }
      }
    };
  </script>
  <script src="./static/lib/docsify@4.js"></script>
  <script src="./static/lib/docsify@4.plugin.search.js"></script>
  <script src="./static/lib/docsify@4.plugin.emoji.js"></script>
  <script src="./static/lib/docsify@4.plugin.copy-code.js"></script>
  <script src="./static/lib/docsify@4.plugin.pagnation.js"></script>
  <script src="./static/lib/docsify@4.plugin.zoom-image.js"></script>
  <script src="./static/lib/docsify@4.plugin.count.js"></script>
  <script src="./static/lib/docsify@4.plugin.tabs@1.js"></script>
  <script src="./static/lib/docsify@4.plugin.external-script.min.js"></script>
  <script src="./static/lib/docsify.plugin.share.js"></script>
  <script src="./static/lib/docsify.plugin.puml.js"></script>
  <!-- <script src="./static/lib/docsify.plugin.katex.js"></script> -->
  <script src="./static/lib/docsify.plugin.flexible-alert.js"></script>
  <script src="./static/lib/docsify.plugin.sidebar-collapse.js"></script>
  <!-- 流程图支持 -->
  <script src="./static/lib/docsify.plugin.mermaid.js"></script>
  <script src="./static/lib/docsify.plugin.docsify-mermaid.js"></script>
  <!-- <script>window.mermaid.initialize({ startOnLoad: true })</script> --> 
</body>
</html>
